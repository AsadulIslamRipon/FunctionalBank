<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center  mt-16 font-bold ">Welcome to my <span class="text-amber-500">Baap er Hotel</span> !!!</h1>
    </header>
    <section class="bg-green-100 w-3/4 mx-auto mt-10 p-8 rounded-lg">
        <h3 class="text-2xl mb-4 text-neutral-400 font-bold">Please login</h3>
        <div>

            <input id="user-email" class="border border-2 w-3/4 mb-4 px-2 border-gray-100 rounded block" type="text" placeholder="Enter your email">
            <input id="user-password" class="border border-2 w-3/4 mb-4 px-2 border-gray-100 rounded block"  type="password" placeholder="Password">
            <button id="login-submit" class="text-white bg-yellow-500 px-6 py-2 rounded text-xl font-semibold	">SUBMIT</button>
        </div>
    </section>
    
    <script src="js/login.js"></script>
    
</body>
</html>
