<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center  mt-16 font-bold ">Let's get some<span class="text-amber-500"> MONEY</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-fuchsia-500 p-4 rounded-lg text-center">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl font-bold">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-yellow-500 p-4 rounded-lg text-center">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl font-bold">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-pink-500 p-4 rounded-lg text-center">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl font-bold">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>


        <!-- Deposit and Withdraw  -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
            <div class="bg-lime-300 rounded-lg p-8">
                <h3 class="text-3xl text-white mb-2">Please Deposit</h3>
                <div>
                    <input id="deposit-input" class="border border-2 w-3/4 mb-4 px-2 border-gray-100 rounded block" type="text" placeholder="$ amount you want to deposit">
                    <button id="deposit-button" class="text-white bg-red-400 px-6 py-2 rounded text-xl font-semibold">Deposit</button>
                </div>
            </div>
            <div class="bg-rose-300 rounded-lg p-8">
                <h3 class="text-3xl text-white mb-2">Please Deposit</h3>
                <div>
                    <input id="withdraw-input" class="border border-2 w-3/4 mb-4 px-2 border-gray-100 rounded block" type="text" placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button" class="text-white bg-orange-500 px-6 py-2 rounded text-xl font-semibold">Withdraw</button>
                </div>
            </div>
        </div>
        </section>

    </main>


    <script src="js/banking.js"></script>
</body>
</html>
